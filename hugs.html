<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sending You a Hug! ðŸ¤—</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        .card {
            background: white;
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(255, 105, 180, 0.3);
            margin-bottom: 30px;
            border: 3px solid #ff6b8b;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, #ff6b8b, #ff99ac, #ff6b8b);
        }
        
        .title {
            font-size: 42px;
            color: #ff6b8b;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-family: 'Comic Sans MS', cursive;
        }
        
        .message {
            font-size: 22px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .hug-button {
            background: linear-gradient(45deg, #ff6b8b, #ff99ac);
            border: none;
            padding: 18px 40px;
            font-size: 20px;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 107, 139, 0.4);
        }
        
        .hug-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(255, 107, 139, 0.6);
        }
        
        .hug-button:active {
            transform: scale(0.98);
        }
        
        .hug-animation {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            position: relative;
            display: none;
        }
        
        .hug-arms {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .arm {
            position: absolute;
            width: 80px;
            height: 40px;
            background: #ff6b8b;
            border-radius: 20px;
            top: 60px;
        }
        
        .left-arm {
            left: 10px;
            transform-origin: right center;
            animation: hugLeft 2s infinite;
        }
        
        .right-arm {
            right: 10px;
            transform-origin: left center;
            animation: hugRight 2s infinite;
        }
        
        .heart {
            position: absolute;
            font-size: 40px;
            opacity: 0;
            animation: floatUp 3s ease-out forwards;
        }
        
        .counter {
            font-size: 28px;
            color: #ff6b8b;
            margin-top: 20px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .hint {
            color: #666;
            font-size: 16px;
            margin-top: 20px;
            font-style: italic;
        }
        
        /* Floating hearts background */
        .floating-heart {
            position: absolute;
            font-size: 30px;
            color: rgba(255, 107, 139, 0.3);
            animation: floatAround 15s infinite linear;
            z-index: 1;
        }
        
        /* Animations */
        @keyframes hugLeft {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-45deg); }
        }
        
        @keyframes hugRight {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(45deg); }
        }
        
        @keyframes floatUp {
            0% { 
                transform: translateY(0) scale(0); 
                opacity: 0; 
            }
            20% { 
                transform: translateY(-20px) scale(1.2); 
                opacity: 1; 
            }
            100% { 
                transform: translateY(-200px) scale(0.5); 
                opacity: 0; 
            }
        }
        
        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, -50px) rotate(90deg); }
            50% { transform: translate(50px, -100px) rotate(180deg); }
            75% { transform: translate(-50px, -50px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        /* Hug counter animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .title { font-size: 36px; }
            .message { font-size: 20px; }
            .card { padding: 30px 20px; }
            .hug-button { padding: 15px 30px; font-size: 18px; }
        }
    </style>
</head>
<body>
    <!-- Floating background hearts -->
    <div id="floatingHearts"></div>
    
    <div class="container">
        <div class="card">
            <h1 class="title">ðŸ¤— Virtual Hug Delivery! ðŸ¤—</h1>
            
            <div class="message">
                Sometimes words aren't enough...<br>
                So here's a warm, tight hug just for you!<br>
                Hope this makes your day better ðŸ’–
            </div>
            
            <button class="hug-button" id="hugBtn">
                ðŸ‘‰ CLICK FOR HUG ðŸ‘ˆ
            </button>
            
            <div class="hug-animation" id="hugAnimation">
                <div class="hug-arms">
                    <div class="arm left-arm"></div>
                    <div class="arm right-arm"></div>
                </div>
            </div>
            
            <div class="counter" id="hugCounter">
                Hugs sent: <span id="hugCount">0</span> ðŸ¤—
            </div>
            
            <div class="hint">
                Keep clicking for more hugs! Each one gets warmer ðŸ’•
            </div>
        </div>
        
        <div class="hint">
            Made with love for someone special ðŸ’Œ
        </div>
    </div>

    <script>
        // Elements
        const hugBtn = document.getElementById('hugBtn');
        const hugAnimation = document.getElementById('hugAnimation');
        const hugCountEl = document.getElementById('hugCount');
        const hugCounter = document.getElementById('hugCounter');
        const floatingHearts = document.getElementById('floatingHearts');
        
        // Hug counter
        let hugCount = localStorage.getItem('harshHugCount') || 0;
        hugCount = parseInt(hugCount);
        hugCountEl.textContent = hugCount;
        
        // Create floating background hearts
        function createFloatingHearts() {
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = 'ðŸ’–';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.fontSize = (20 + Math.random() * 40) + 'px';
                heart.style.animationDuration = (10 + Math.random() * 20) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                floatingHearts.appendChild(heart);
            }
        }
        
        // Create flying hearts animation
        function createHearts(count) {
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = ['ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’ž', 'ðŸ’•'][Math.floor(Math.random() * 5)];
                heart.style.left = Math.random() * 80 + 10 + '%';
                heart.style.fontSize = (30 + Math.random() * 40) + 'px';
                heart.style.animationDuration = (2 + Math.random() * 2) + 's';
                heart.style.animationDelay = Math.random() + 's';
                document.querySelector('.container').appendChild(heart);
                
                // Remove heart after animation
                setTimeout(() => {
                    if (heart.parentNode) heart.parentNode.removeChild(heart);
                }, 3000);
            }
        }
        
        // Hug button click
        hugBtn.addEventListener('click', function() {
            // Show animation
            hugAnimation.style.display = 'block';
            
            // Increase hug count
            hugCount++;
            localStorage.setItem('harshHugCount', hugCount);
            hugCountEl.textContent = hugCount;
            
            // Animate counter
            hugCounter.style.animation = 'pulse 0.5s';
            setTimeout(() => {
                hugCounter.style.animation = '';
            }, 500);
            
            // Create hearts
            createHearts(10 + hugCount);
            
            // Button feedback
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 200);
            
            // Change button text randomly
            const messages = [
                "ðŸ¤— ANOTHER HUG! ðŸ¤—",
                "ðŸ’– ONE MORE HUG! ðŸ’–",
                "ðŸ«‚ HUG ATTACK! ðŸ«‚",
                "ðŸ’• HUGS GALORE! ðŸ’•",
                "ðŸ¤— HUG OVERLOAD! ðŸ¤—"
            ];
            this.innerHTML = messages[Math.floor(Math.random() * messages.length)];
            
            // Special messages
            if (hugCount === 10) {
                alert("ðŸŽ‰ 10 HUGS! You're officially hug-warmed! ðŸ’–");
            }
            if (hugCount === 50) {
                alert("ðŸŒŸ 50 HUGS! You're drowning in affection! ðŸŒŠ");
            }
        });
        
        // Double click for extra hugs
        hugBtn.addEventListener('dblclick', function() {
            createHearts(20);
            this.innerHTML = "ðŸ’¥ DOUBLE HUG POWER! ðŸ’¥";
        });
        
        // Initialize
        createFloatingHearts();
        
        // Easter egg: Keyboard shortcut
        document.addEventListener('keydown', function(e) {
            if (e.key === 'h' || e.key === 'H') {
                hugBtn.click();
            }
        });
        
        // Track views (optional - same as before)
        console.log('ðŸ¤— Hug card opened at:', new Date().toLocaleTimeString());
    </script>
</body>
</html>
